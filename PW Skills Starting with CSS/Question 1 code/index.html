<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Starting With CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* One Way of styling the web page is by adding CSS in the same HTML file internally */
        h1{
            background-color: #fff;
            color: rgb(236, 99, 7);
        }
        p{
            color: rgb(3, 107, 107); 
        }
    </style>
</head>

<body>
    <div>
        <!-- Here CSS is being added to these tags inline,this is one way of adding CSS.The priority of adding CSS is Inline>Internal>External  -->
        <h1 style="background-color: rgb(51, 0, 170);color: aliceblue;">Sample Web Page</h1>
        <p style="color: rgb(52, 224, 81);">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam dolorem quisquam vel earum, doloribus
            dolorum, voluptatibus assumenda quidem nam recusandae vero dignissimos vitae ad ab exercitationem labore
            nihil numquam quam?</p>
    </div> 
</body>

</html>
